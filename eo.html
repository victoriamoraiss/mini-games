<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Even and Odd</title>
    <script src="sc.js"></script>
    <link rel="stylesheet" href="st.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
        <h2 id="teo" class="po jersey-25-regular">Even or Odd</h2>
        <div class="center">
            <p id="pch">Choice an option</p>
            <select name="choice" id="choice" required>
                <option value="default">Options</option>
                <option value="even">Even</option>
                <option value="odd">Odd</option>
            </select>
        </div>
        <div class="center">
            <input type="number" id="num" placeholder="Your number" min="0" max="100" autocomplete="off">
            <button onclick="Play(num)">submit</button>
        </div>
        <p id="result"></p>

        <a id="back2" href="index.html">Back</a>
